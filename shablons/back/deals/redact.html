                varchar  {  <input type="text" name="[%./fname%]" id="[%./fname%]" style="width:[%./length%]px" value="[%./value%]">}

                text  {<textarea name="[%./fname%]" id="manage" cols="45" rows="10">[%./value%]</textarea>}
                list  {<select name='[%./fname%]'>
                           [%./list_table/{ <option value="[%id%]" [%selected%]>[%name%]</option>}%]
                       </select>
                }

                date {
                   <input type="text" class="datepicker" name='[%./fname%]' value="[%./value%]">
                }
        %]

    </tr>

    }%]
